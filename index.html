<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<style>

body {
  overflow: hidden;
}
</style>
</head>
<body>

<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/sDh4bUbI7kA?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<script>

$(function() {
  $('#video').css({
    width: $(window).innerWidth() + 'px',
    height: $(window).innerHeight() + 'px'
  });

  $(window).resize(function() {
    $('#video').css({
      width: $(window).innerWidth() + 'px',
      height: $(window).innerHeight() + 'px'
    });
  });
});
</script>
</body>
</html>
